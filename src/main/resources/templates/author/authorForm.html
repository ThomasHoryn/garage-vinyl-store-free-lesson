<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Formularz autor</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{'/author/getAll/vinyls'}">
            <img th:src="@{~/logo.gif}" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/author/getAll/vinyls'}">Lista Vinyli
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/author/getAll'}">Edytuj Autorów</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Formularz Autor</h1>
            <form th:object="${author}" th:action="@{/author/saveAuthor}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>W Formularzu wystąpiły błędy</p>
                </div>
                <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                    <label class="col-sm-2 control-label">Nazwa:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>

                        <span class="help-block" th:if="${#fields.hasErrors('name')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                       </ul>
                </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
